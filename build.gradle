plugins {
    id 'java-library'
}

repositories{
    mavenCentral()
}

dependencies{
    testImplementation(

            "org.junit.jupiter:junit-jupiter:5.10.0-M1",
            "org.junit.jupiter:junit-jupiter-api:5.10.0-M1",
            "org.junit.jupiter:junit-jupiter-engine:5.10.0-M1",
            "com.codeborne:selenide:7.0.4",
            "org.slf4j:slf4j-simple:2.0.6"
    )
}

test{
    useJUnitPlatform()
}


